<html>
<body>
<h1>first component</h1>

<ul  class="list-unstyled">
  <li *ngFor="let recipe of recipes" class="recipe mb-4 d-flex border p-2">
    <img src="{{recipe.picture}}" alt="{{recipe.name}}" class="recipe-image mr-3" width="150">
    <div class="recipe-details">
      <h4>{{recipe.name}}</h4>
      <p>{{recipe.description}}</p>
    </div>
  </li>
</ul>

<a [routerLink]="['/second-page']">Second Component</a>
</body>
</html>
